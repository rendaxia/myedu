<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
	<link href="css/mui.min.css" rel="stylesheet"/>
	<link href="css/main.css" rel="stylesheet"/>
	<link href="css/shopping.css" rel="stylesheet"/>
	<link href="css/swiper.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	$(function () {
            var url = window.location.search;
            var result;
            if(url.indexOf("?")!=-1){
                result = decodeURI(url.substr(url.indexOf("=")+1));
            }
            document.getElementById("concrete_course").innerHTML = result;
        });

    </script>
</head>
<body>
	<div id="close">
		<i class="fa fa-reply" onclick="javascript:window.location.href='main.html'"></i>
		<i class="fa fa-share-alt" style="float:right; margin-right:10px;"></i>
	</div>
	
	<div id="concrete_course">


	</div>
	
	<div id="auto_place"></div>
	
	<div id="shopping_bottom">
		<div id="cart">
			<i class="fa fa-shopping-cart"></i>
			<h6>购物车</h6>
		</div>
		<div id="shopping_bottom_btn">
			<h5>加入购物车</h5>
		</div>
	</div>
				

</body>
</html>
