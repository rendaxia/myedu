<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<script src="js/mui.min.js"></script>
	<link href="css/mui.min.css" rel="stylesheet"/>
	<link href="css/main.css" rel="stylesheet"/>
	<link href="css/friend.css" rel="stylesheet"/>
	<link href="css/swiper.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
	<script type="text/javascript" charset="utf-8">
        mui.init();
        var a=0;
        var sum_reply = new Array();
        $(function () {

            $.ajax({
                url:"/DisplayHandler_getAllMessage",
                dataType:"json",
                success:function(data){
                    console.log(data);
                    for(var i=0;i<data.length;i++){
                        var br = document.createElement("br");
                        var content = '<div class="says">' +
                            '\t\t\t<ul>\n' +
                            '\t\t\t\t<li>\n' +
                            '\t\t\t\t\t<img class="img" src="img/user02.jpg" alt="">\n' +
                            '\t\t\t\t\t<h5 class="li01_h5">东软睿道</h5><h5 style="position:relative;top:-5px;left:-45px;">'+data[i].mtime+'</h5>\n' +
                            '\t\t\t\t</li>\n' +
                            '\t\t\t\t<li><h5>'+data[i].mtitle+'</h5></li>\n' +
                            '\t\t\t\t<li>\n' +
                            '\t\t\t\t\t<img src="img/teacher01.jpg" alt="">\n' +
                            '\t\t\t\t\t<img src="img/teacher01.jpg" alt="">\n' +
                            '\t\t\t\t</li>\n' +
                            '\t\t\t\t<li>\n' +
                            '\t\t\t\t\t<i class="fa fa-heart"></i>\n' +
                            '\t\t\t\t\t<i class="fa fa-comments"></i>\n' +
                            '\t\t\t\t</li>\n' +
                            '\t\t\t\t<li>\n' +
                            '\t\t\t\t\t<i class="fa fa-heart li05_i"></i>\n' +
                            '\t\t\t\t\t<h5 class="count_like">0人觉得很赞</h5>\n' +
                            '\t\t\t\t</li>\n' +
                            '\t\t\t\t<li id="getComment">\n' +
                            '\t\t\t\t\t<hr>\n' +
                            '\t\t\t\t</li>\n' +
                            '\t\t\t</ul>\n' +
                            '\t\t</div>';

                        $("#friends_content").append(content,br);
                    }
                }

            });

            $.ajax({
                url:"/DisplayHandler_getAllMessagereplyByMessage",
                dataType:"json",
                success:function(data){
                    for(var i=0;i<data.length;i++){
                        sum_reply[i] = data[i];
                    }
                }

            });

            document.getElementById("body").onmouseover = function(){

                if(document.getElementById("getComment")!=null && document.getElementsByClassName("count_like")!=null  &&a==0){
                    a=1;
                    $.ajax({
                        url:"/DisplayHandler_getAllMessagelikeByMessage",
                        dataType:"json",
                        success:function(data){
                            for(var i=0;i<data.length;i++){
                                document.getElementsByClassName("count_like")[i].innerText=data[i]+"人觉得很赞";
                            }
                        }

                    });

                    setTimeout(
                        $.ajax({
                            url:"/DisplayHandler_getAllMessage",
                            dataType:"json",
                            success:function(data){
                                for(var i=0;i<data.length;i++){
                                    for(var j=0;j<data[i].messagereplies.length;j++){
                                        var h5 = document.createElement("h5");
                                        var br = document.createElement("br");
                                        var comment = data[i].messagereplies[j].nickname+':'+data[i].messagereplies[j].content;
                                        h5.innerText = comment;
										document.getElementById("getComment").append(h5,br);
                                    }
                                }
                            }

                        }),1000);

                }

            }
        });

	</script>
</head>
<body id="body">
<div id="search">
	<i class="fa fa-comment"></i>
	<div class="mui-input-row mui-search" id="searchForm">
		<input type="search" id="searchInput" class="mui-input-clear" placeholder="大数据 &nbsp &nbsp  java &nbsp &nbsp css">
	</div>
	<i class="fa fa-cart-arrow-down" style="left:-15px; top:5px;"></i>
</div>

<div id="friends">
	<img src="img/friend.jpg" alt="">
	<div id="my_img"></div>
	<div id="friends_content"></div>
</div>

<div id="auto_place">

</div>

	</div>
	<div class="bottom_icon">
