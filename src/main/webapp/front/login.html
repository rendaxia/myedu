<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
	<link href="css/mui.min.css" rel="stylesheet"/>
	<link href="css/main.css" rel="stylesheet"/>
	<link href="css/user.css" rel="stylesheet"/>
	<link href="css/swiper.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<div style="height:80px;">
		<h3 style="text-align: center;font-weight: 400; margin-top:80px;">东软睿道</h3>
	</div>
	
	<div id="my_content">
		<ul>
			<li>
				<input type="text" style="width:60%;font-size: 93%; height:35px;border:none;" placeholder="手机号"  >
			    <button type="button" id="veri" style="margin-top:24px;">获取验证码</button>
			</li>
			
			<hr style="width:85%; margin-left:7%;">
			<li>
				<input type="text" id="my_verification" style="width:60%;font-size: 93%; height:35px;border:none;" placeholder="手机验证码"  >
			</li>
			
			<hr style="width:85%; margin-left:7%;">
			
			<li>
				<button id="login_btn" style="height:40px;width:87%;margin-top:35px;margin-left:5%;background-color: #000000;color:white;font-weight: 200;" >登陆</button>
			</li>
		</ul>
	</div>

	<script>
		var verification = null;
        var tel = null;
        document.getElementById("veri").onclick = function(){
		    tel= this.previousElementSibling.value;
		    if(tel!= null){
		        $.ajax({
					url:"/test/ActionHandler_getVerification",
					type:"post",
					data:{tel:tel},
					success:function (data) {
					    console.log(data);
					    var jn = eval('(' + data + ')');
					    verification = jn.obj;
                    }
				})
			}
			else{
                mui.toast('请输入手机号',{ duration:'long', type:'div' });
			}
		}
		document.getElementById("login_btn").onclick = function(){
			var my_verification = document.getElementById("my_verification").value;
			//alert(verification);
		    if(verification==my_verification){
		        location.href = "main.html";
			}
			else{
		        mui.toast('请正确填写验证码',{ duration:'long', type:'div' });
			}
		}
	</script>
	
				

</body>
</html>
