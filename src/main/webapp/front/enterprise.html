<script>
        var longitude =116.397128;
        var latitiude =39.916527;
		var citylocation,map,marker = null;
		var init = function() {
			var center = new qq.maps.LatLng(latitiude,longitude);
			var city = document.getElementById("city");
			map = new qq.maps.Map(document.getElementById('container'),{
				center: center,
				zoom: 13
			});
			//调用城市服务信息
			citylocation = new qq.maps.CityService({
				complete : function(results){
					map.setCenter(results.detail.latLng);
					city.style.display = 'inline';
					city.innerHTML = '所在位置: ' + results.detail.name;

					if (marker != null) {
						marker.setMap(null);
					}
					//设置marker标记
					marker = new qq.maps.Marker({
						map: map,
						position: results.detail.latLng
					});
				}
			});
		};

        function geolocation_latlng() {
            //获取经纬度信息
            var input = document.getElementById("latLn").value;
            //用,分割字符串截取两位长度
            var latlngStr = input.split(",",2);
            //解析成浮点数 取值第一位 第二位
            var lat = parseFloat(latlngStr[0]);
            var lng = parseFloat(latlngStr[1]);
            //设置经纬度信息
            var latLng = new qq.maps.LatLng(lat, lng);
            //调用城市经纬度查询接口实现经纬查询
            citylocation.searchCityByLatLng(latLng);
        }
    </script>

                                    longitude = data.longitude;
                                    latitiude = data.latitude;
                                    document.getElementById("latLn").value = latitiude+","+longitude;
