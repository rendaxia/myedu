<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
	<link href="css/mui.min.css" rel="stylesheet"/>
	<link href="css/messagelike.css" rel="stylesheet"/>
	<link href="css/main.css" rel="stylesheet"/>
	<link href="css/friend.css" rel="stylesheet"/>
	<link href="css/swiper.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <script type="text/javascript" charset="utf-8">
      	mui.init();

        $(function () {

            $.ajax({
                url:"/test/DisplayHandler_getAllMessagelikeByCondition",
                dataType:"json",
                success:function(data){
                    console.log(data);

                    for(var i=0;i<data.length;i++){

                        var hr02 = document.createElement("hr");
                        var hr01 = document.createElement("hr");
                        var div01 = document.createElement("div");
                        var div02 = document.createElement("div");
                        var div03 = document.createElement("div");
                        var hx01 = document.createElement("h4");
                        var hx02 = document.createElement("h4");
                        var hx03 = document.createElement("h6");

                        div01.appendChild(hx01);
                        hx01.style.marginLeft = "5%;";
                        hx01.style.marginTop = "10px";
                        div01.className="date";
                        div02.appendChild(div03);
                        div02.appendChild(hx02);
                        div02.appendChild(hx03);
                        div02.className="mylike";
                        hx03.innerText="你点赞了东软睿道说说";
                        hx03.style.fontSize = "85%";
                        hx02.innerText=data[i].mtitle;
                        hx01.innerText=data[i].mtime.substr(0,4)+"年"+data[i].mtime.substr(6,1)+"月"+data[i].mtime.substr(9,1)+"日"+" "+data[i].mtime.substr(11,8);
                        $("#friends_like").append(div01,hr01,div02,hr02);
                        div01.onclick = function(){
                            location.href='booking.html';
                        };

                    }
                }

            })
        });

    </script>
</head>
<body>
<div id="search">
	<i class="fa fa-comment"></i>
	<div class="mui-input-row mui-search" id="searchForm">
		<input type="search" id="searchInput" class="mui-input-clear" placeholder="大数据 &nbsp &nbsp  java &nbsp &nbsp css">
		<script>
            document.getElementById("searchInput").onclick = function(){
                this.focus();
                this.onkeypress=function(event){
                    var value = document.getElementById("searchInput").value;
                    if(event.which === 13) {
                        location.href = encodeURI("searching.html?value="+value);
                    }
                };
            }
		</script>
	</div>
	<i class="fa fa-user-circle" style="left:-10px; top:-20px;" onclick="javascript:window.location.href='login.html'"></i>
</div>

	<div id="friends">
		<img src="img/friend.jpg" alt="">
		<div id="my_img"></div>
		<br>
		<br>
		<div id="friends_like"></div>
    </div>

	<div id="auto_place">
		
	</div>
	
	<div id="bottom">
		<div class="bottom_icon">
			<i class="fa fa-home"></i>
			<h6><a href="main.html">首页</a></h6>
		</div>
		<div class="bottom_icon">
			<i class="fa fa-cart-arrow-down"></i>
			<h6><a href="cart.html">购物车</a></h6>
		</div>
		<div class="bottom_icon" style="bottom:10px;position:relative">
			<i class="fa fa-paper-plane"></i>
		</div>
		<div class="bottom_icon">
			<i class="fa fa-star"></i>
			<h6><a href="friend.html">朋友圈</a></h6>
		</div>
		<div class="bottom_icon">
			<i class="fa fa-child"></i>
			<h6><a href="user.html">我的</a></h6>
		</div>
		
	</div>
				

</body>
</html>
