    <script type="text/javascript" charset="utf-8">
      	mui.init();

        $(function () {

            $.ajax({
                url:"/DisplayHandler_getAllMessagelikeByCondition",
                dataType:"json",
                success:function(data){
                    console.log(data);

                    for(var i=0;i<data.length;i++){

                        var hr02 = document.createElement("hr");
                        var hr01 = document.createElement("hr");
                        var div01 = document.createElement("div");
                        var div02 = document.createElement("div");
                        var div03 = document.createElement("div");
                        var hx01 = document.createElement("h4");
                        var hx02 = document.createElement("h4");
                        var hx03 = document.createElement("h6");
                        var img01= document.createElement("img");
                        $("#friends_like").append(div01,hr01,div02,hr02);
                        div01.append(hx01);
                        hx01.style.marginLeft = "5%;";
                        hx01.style.marginTop = "10px";
                        div01.className="date";
                        div02.append(div03,hx02,hx03);
                        div02.className="mylike";
                        div03.append(img01);
                        img01.src = "img/"+data[i].messageimgs[0].imgurl;
                        hx03.innerText="你点赞了说说"+data[i].mtitle;
                        hx02.innerText=data[i].mtitle;
                        hx01.innerText=data[i].mtime;
                        div01.onclick = function(){
                            location.href='booking.html';
                        };

                    }
                }

            })
        });

    </script>
</head>

	</div>
