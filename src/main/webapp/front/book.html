    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <script type="text/javascript" charset="utf-8">
        $(function () {
            $.ajax({
                url:"/DisplayHandler_getAllFreelistenBookByCondition",
                dataType:"json",
                success:function(data){
                    console.log(data);
                    for(var i=0;i<data.length;i++){
                        var ii = document.createElement("i");
                        var br = document.createElement("br");
                        var hr = document.createElement("hr");
                        var div01 = document.createElement("div");
                        var div02 = document.createElement("div");
                        var img01 = document.createElement("img");
                        var hx01 = document.createElement("h5");
                        var hx02 = document.createElement("h5");
                        var hx03 = document.createElement("h5");
                        $(".lesson_model_2").append(div01,hr);
                        div01.append(img01,div02);
                        div02.append(hx01,br,hx02,hx03);
                        hx03.append(ii);
                        hx03.style.float = "right";
                        hx03.style.marginRight = "10px";
                        hx03.innerText="撤销";
                        ii.className="fa fa-heartbeat";
                        hx02.innerText="价格:0.00";
                        img01.src="img/"+data[i].freelisten.imgurl;
                        hx01.innerText="课程名:"+data[i].freelisten.title;

                    }
                }

            })
        });
        mui.init();
    </script>

</head>
